name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.10'
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/fitness-tracker-backend
  IMAGE_TAG: ${{ github.sha }}

defaults:
  run:
    working-directory: .

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov requests

      - name: Run tests
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'False'
        run: |
          python manage.py test --noinput --verbosity 2 --keepdb --settings=fitness_tracker_backend.test_settings

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:local
          build-args: |
            DJANGO_STATIC_ROOT=/app/staticfiles
